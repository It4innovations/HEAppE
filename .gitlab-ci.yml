image: docker:latest

services:
  - docker:dind

stages:
    - build     

heappe_build:
    stage: build
    before_script:
        - docker --version
    only:
        - master
        - develop
    tags:
        - Docker
        - HEAppE
    script:
        - docker build -t "${HEAPPE_CONTAINER_NAME}" -f ./RestApi/Dockerfile .

sshagent_build:
    stage: build
    before_script:
        - docker --version
    only:
        - master
        - develop
    tags:
        - Docker
        - HEAppE
    script:
        - docker build -t ${SSHAGENT_CONTAINER_NAME} -f ./SshAgent/Dockerfile .
